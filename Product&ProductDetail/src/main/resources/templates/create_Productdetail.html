<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Product Managnment System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <!--<a class="nav-link" th:href="@{/Products}">Product Managnment</a>-->
            </li>
            <!-- <li class="nav-item">
                 <a class="nav-link" href="#">Link</a>
             </li>
             <li class="nav-item">
                 <a class="nav-link" href="#">Link</a>
             </li>-->
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
           <h1 class="text-center">Create New Product</h1>
            <div class="card-body">
                <form th:action="@{/productdetail/addproductsDetail}" th:object="${Productdetail}" method="POST">
                    <input type="hidden" name="ProductID" th:value="${Product.id}">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" name="ProductName" th:field="*{productName}" class="form-control" placeholder="Enter Product  Name"/>
                    </div>
                    <div class="form-group">
                        <label>Product SKU</label>
                        <input type="text" name="ProductSKU" th:field="*{productSku}" class="form-control" placeholder="Enter Product SKU"/>
                    </div>
                    <div class="form-group">
                        <label>Product Price</label>
                        <input type="text" name="ProductPrice" th:field="*{productPrice}" class="form-control" placeholder="Enter Product Price"/>
                    </div>
                    <div class="form-group">
                        <label>Product Descrition</label>
                        <input type="text" name="ProductDescription" th:field="*{productDescription}" class="form-control" placeholder="Enter Product Price"/>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
