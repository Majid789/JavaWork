<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Managnment System</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.11.5/datatables.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Product Managnment System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/Products}">Product Detail Managnment</a>
            </li>
           <!-- <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>-->
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <h1>Product Detail List</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{new/{id}(id=${Product.id})}" class="btn btn-primary btn-sm mb-3">Add Product Detail</a>
            <input type="hidden" name="ProductID" th:value="${Product.id}">
        </div>
    </div>
    <table class="table table-striped table-bordered" id="Product-table">
        <thead class="table-dark">
        <tr>
            <th>Product Name</th>
            <th>Product SKU</th>
            <th>Product Price</th>
            <th>product Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each= "Productdeatil: ${ProductsDetail}">
           <!-- <td th:text="${Product.id}"></td>-->
            <td th:text="${Productdeatil.productName}"></td>
            <td th:text="${Productdeatil.productSku}"></td>
            <td th:text="${Productdeatil.productPrice}"></td>
            <td th:text="${Productdeatil.productDescription}"></td>
            <td>
                <a th:href="@{edit/{id}(id=${Productdeatil.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{delete/{id}(id=${Productdeatil.id})}" class="btn btn-danger">Delete</a>
               <!-- <a th:href="@{productdetail/productsDetailDetail/{id}(id=${Productdeatil.id})}" class="btn btn-info">Add Details</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.11.5/datatables.min.js"></script>
<script>
    $(document).ready(function (){
        $("#Product-table").DataTable({
            'aoColumnDefs':[{
                'bSortable':false,
                'aTargets':[-1]
            }]
        });
    })
</script>
</body>
</html>
